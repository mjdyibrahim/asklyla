[uwsgi]
module = app:app
callable = app
master = true
processes = 5
socket = /var/www/chat.asklyla.com/asklyla.sock
wsgi-file = /var/www/chat.asklyla.com/app.py
chmod-socket = 666
vacuum = true
die-on-term = true

env = FLASK_APP=app.py
chdir = /var/www/chat.asklyla.com/
touch-reload = /var/www/chat.asklyla.com/app.py
